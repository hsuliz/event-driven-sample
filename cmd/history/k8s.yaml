apiVersion: apps/v1
kind: Deployment
metadata:
  name: history-service
  labels:
    app: event-driven-sample
spec:
  selector:
    matchLabels:
      app: history-service
  template:
    metadata:
      labels:
        app: history-service
    spec:
      containers:
        - name: history-service
          image: hsuliz/event-driven-sample/history-service
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BROKER
              value: kafka:9092
            - name: KAFKA_ENGINE_TOPIC
              value: engine-topic
            - name: MONGODB_HOST
              value: mongodb:27017
            - name: MONGODB_DATABASE
              value: event-driven
            - name: MONGODB_USERNAME
              value: admin
            - name: MONGODB_PASSWORD
              value: admin
---
apiVersion: v1
kind: Service
metadata:
  name: history-service
spec:
  selector:
    app: history-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP